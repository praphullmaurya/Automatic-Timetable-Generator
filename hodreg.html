        <div class="modal fade" id="hodModal" tabindex="-1" role="dialog" aria-labelledby="hodModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered" role="document">
        
          <div class="modal-content" style="display:block;" id="pop-up">
        
        
        <div class="modal-header"class="row">
        <table class="btn-group">
        <tr class="nav nav-tabs">
        <td>
            <div class="modal-header" class="col-sm-3">
              <a class="modal-title" id="hodModalLabel" href="#login" onClick="split(this);">Login</a>
            </div>
          </td>
          <td>
          <div class="modal-header" class="col-sm-3">
             <a class="modal-title" id="hodModalLabel1" href="#signup" onClick="split(this);">Signup</a>
            </div>
          </td>
          </table>
          <div class="modal-header" class="col-md-3">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" onClick="showPophod(this)">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div> 
            <div class="modal-body" id="hodlogin" style="display: block;">
              <form>
        <div class="form-group">
          <label for="hodInputEmail1">Email address:</label>
          <input type="email" class="form-control" id="hodInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password:</label>
          <input type="password" class="form-control" id="hodInputPassword" placeholder="Password">
        </div>
        <div class="form-group form-check">
         <a href="forgotpass.html" class="ali">Forgot Password</a>
          <a type="text" href="contact.html" class="ali">Other Login Issues?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </form>
          </div>
          
          
          <div class="modal-body" id="hodsignup" style="display: none;">
              <form action = "hodregister.py" method = "post">
        <div class="form-group">
          <label for="hodInputName1">Full Name:</label>
          <input type="text" class="form-control" id="fullname" name="fullname" aria-describedby="emailHelp" placeholder="Enter Name">
        </div>
         <div class="form-group">
          <label for="hodInputEmail1">Email address:</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
         <div class="form-group">
          <label for="hodInputMobile1">Mobile No:</label>
          <input type="number" class="form-control" id="mobileno" name="mobile" aria-describedby="emailHelp" placeholder="Enter Mobile No">
        </div>
         <div class="form-group">
          <label for="hodSelectDepartment1">Department:</label>
          <select  id="hodSelectDepartment1" class="scroll" name = "dropdown">
        <option value="--">--Select--</option>
        <option value="IT">IT</option>
        <option value="ME">ME</option>
        <option value="EE">EE</option>
        </select>
        </div>
        
        <div class="form-group">
          <label for="hodInputPassword1">Password</label>
          <input type="password" class="form-control" id="hodInputPassword1" name="password" placeholder="Password">
        </div>
        <div class="form-group">
        <input type="password" class="form-control" id="hodInputReEnterPassword1" name="current_password"  placeholder="Re Enter Password">
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </form>
